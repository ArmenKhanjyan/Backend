<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 flex items-center justify-center min-h-screen">

    <div class="bg-green w-full max-w-md rounded-2xl shadow-x1 p-8">
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Sign Up</h1>
    <form id="signupForm" class="space-y-5">

    <div>
    <label class="block text-gray-700 font-medium mb-1" for="name">Name</label>
    <input
        type="text"
        id="name"
        autocomplete="name"
        placeholder="Enter your name"
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-200"
    />
    </div>


    <div>
    <label class="block text-gray-700 font-medium mb-1" for="surname">Surname</label>
    <input
        type="text"
        id="surname"
        autocomplete="surname"
        placeholder="Enter your surname"
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-200"
    />
    </div>


    <div>
    <label class="block text-gray-700 font-medium mb-1" for="login">Login</label>
    <input
        type="text"
        id="login"
        autocomplete="login"
        placeholder="Choose a login"
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-200"
    />
    </div>


    <div>
    <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
    <input
       
        type="password"
        id="password"
        autocomplete="new-password"
        placeholder="Enter your password"
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-200"
    />
    </div>

    <!-- Submit -->
    <button
    type="submit"
    class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold rounded-xl shadow-lg hover:from-blue-600 hover:to-purple-600 transition duration-300"
    >
    Sign Up
    </button>
    </form>
    </div>

    </body>
    </html>

  

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const form = document.getElementById("signupForm")
    form.addEventListener("submit",async(e) => {
      e.preventDefault()

        const name = document.getElementById("name").value;
        const surname = document.getElementById("surname").value;
        const login = document.getElementById("login").value;
        const password = document.getElementById("password").value;
        
        axios.post("http://localhost:4002/auth/signup",{
            name,
            surname,
            login,
            password
        })
        .then((res) => console.log(res.data))
        .catch((err) => console.log(err))
    })

</script>
